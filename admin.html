<!DOCTYPE html>
<html lang="ja">
<head>
 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>大槻マート 管理画面 - 手動入力支援</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    h1, h2 { color: #333; }
    input, textarea, button {
      width: 100%; padding: 10px; margin-top: 10px; font-size: 1em;
    }
    #result {
      background: #fff; border: 1px solid #ccc; padding: 15px;
      margin-top: 20px; white-space: pre-wrap; font-family: monospace;
    }
    .btn-copy {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>大槻マート 管理画面（手動入力）</h1>
  <p>下記のフォームに入力して、貼り付け用HTMLコードを生成してください。</p>

  <input type="text" id="title" placeholder="タイトル（例：新商品『〇〇〇』入荷）">
  <input type="text" id="name" placeholder="投稿者名（任意）">
  <input type="text" id="url" placeholder="リンクURL（任意）">
  <textarea id="description" placeholder="本文や説明など" rows="5"></textarea>

  <button onclick="generateCode()">HTMLコードを生成</button>

  <div id="result"></div>
  <button class="btn-copy" onclick="copyCode()">コピー</button>

  <script>
    function generateCode() {
      const title = document.getElementById("title").value;
      const name = document.getElementById("name").value;
      const url = document.getElementById("url").value;
      const desc = document.getElementById("description").value;

      const html = `
<li>
  <strong>${title}</strong><br>
  ${desc.replace(/\n/g, '<br>')}
  ${url ? `<br><a href="${url}" target="_blank">詳細はこちら</a>` : ""}
  ${name ? `<br><small>投稿者：${name}</small>` : ""}
</li>
      `.trim();

      document.getElementById("result").textContent = html;
    }

    function copyCode() {
      const code = document.getElementById("result").textContent;
      navigator.clipboard.writeText(code).then(() => {
        alert("コピーしました！");
      });
    }
  </script>

</body>
</html>
