<!DOCTYPE html>
<html lang="ja">
<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>大槻マート - 公式ホームページ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <img src="otsuki-logo.png" alt="大槻マート ロゴ" class="logo-img" />
      <div>
        <h1>otsuki-mart</h1>
        <p>いつでもあなたのそばにある便利なお店</p>
      </div>
    </div>
  </header>

  <nav>
    <a href="#news">お知らせ</a>
    <a href="#store">店舗情報</a>
    <a href="#staff">社員情報</a>
    <a href="#request">出店依頼</a>
  </nav>

  <div class="container">
    <section id="news" class="section">
      <h2>お知らせ</h2>
      <ul id="news-list">
        <!-- お知らせ一覧をscript.jsで表示 -->
      </ul>
    </section>

    <section id="store" class="section">
      <h2>店舗情報</h2>
      <p id="store-info">Loading...</p>
    </section>

    <section id="staff" class="section">
      <h2>社員情報</h2>
      <table>
        <thead>
          <tr>
            <th>氏名</th>
            <th>役職</th>
            <th>所属店舗</th>
          </tr>
        </thead>
        <tbody id="staff-list">
          <!-- 社員情報をscript.jsで表示 -->
        </tbody>
      </table>
    </section>

    <section id="request" class="section">
      <h2>出店依頼</h2>
      <p>出店をご希望の方は、以下のフォームからご連絡ください。</p>
      <a
        class="link-button"
        href="https://example.com/request-form"
        target="_blank"
        >出店依頼フォームを開く</a
      >
    </section>
  </div>

  <footer>
    &copy; 2025 Otsuki Mart. All rights reserved.<br />
    <button id="admin-button">管理画面へ</button>
  </footer>

  <script src="script.js"></script>
  <script>
    // 管理画面へボタンのリンク
    document.getElementById("admin-button").onclick = () => {
      location.href = "login.html";
    };
  </script>
</body>
</html>
